{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!--    <link rel="stylesheet" href="{% static 'css/styles.css' %}">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add custom styles here for the header and sidebar */
        .navbar {
            background-color: red; /* Set the header background color */
        }

        .navbar .navbar-brand {
            margin: 0 auto; /* Center the logo horizontally */
        }

        .logo {
            max-width: 100px;
        }

        /* Style the sidebar with a fixed background color */
        .sidebar {
            background-color: black; /* Set the sidebar background color */
            color: white;
        }

        .menu-toggle {
            color: white;
        }

        .nav-options {
            display: none; /* Initially hide the navigation options */
        }

        /* Override Bootstrap's collapse overlay background */
        .collapse.show {
            background: none; /* Remove the overlay background */
        }

        /* Add responsive styles for smaller screens */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }
        }
    </style>
    <title>{% block title %}UPS Inventory Application{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="btn btn-primary" id="toggleNavOptions" data-bs-toggle="collapse" data-bs-target="#navOptions">
            <i class="fas fa-bars"></i> Menu
        </button>
        <a class="navbar-brand" href="{% url 'welcome' %}">
            <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo">
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block">
                <div class="position-sticky">
                    <div class="collapse" id="navOptions">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'welcome' %}">Welcome</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'report' %}">Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
